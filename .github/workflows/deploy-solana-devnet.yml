name: Deploy Solana to Devnet

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: 'deploy'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev
      
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.82.0
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      
      - name: Install Anchor
        run: |
          source $HOME/.cargo/env
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.31.1
          avm use 0.31.1
      
      - name: Create Solana wallet
        run: |
          mkdir -p $HOME/.config/solana
          solana-keygen new -o $HOME/.config/solana/id.json --no-bip39-passphrase --force
          echo "Wallet created:"
          solana address
      
      - name: Run deployment script
        run: |
          source $HOME/.cargo/env
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          chmod +x ./TEST_AND_DEPLOY.sh
          ./TEST_AND_DEPLOY.sh
      
      - name: Save deployment info
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Check the logs above for the program ID"
          solana address

