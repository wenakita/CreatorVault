app = "keepr-4626"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  XMTP_ENV = "production"
  XMTP_DB_PATH = "/data/keepr-production.db3"
  # Optional: comma/space-separated group ids to periodically sync
  KEEPR_SYNC_GROUP_IDS = ""

[processes]
  app = "pnpm tsx server/keepr/runtime.ts"

[[mounts]]
  source = "keepr_data"
  destination = "/data"

