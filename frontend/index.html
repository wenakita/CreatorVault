<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CreatorVault - Deposit & Earn</title>
    <meta name="description" content="Deposit creator coins into vaults. Earn from trading fees. Everyone earns together." />
    
    <!-- Social Meta Tags -->
    <meta property="og:title" content="CreatorVault - Deposit & Earn" />
    <meta property="og:description" content="Deposit creator coins into vaults. Earn from trading fees. Everyone earns together." />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CreatorVault - Deposit & Earn" />
    <meta name="twitter:description" content="Deposit creator coins into vaults. Earn from trading fees." />
    <meta name="twitter:image" content="/logo.svg" />
    
    <!-- PWA / Mobile App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#3B82F6" />
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      html, body {
        background-color: #020617; /* Default to dark slate to prevent white flash */
        margin: 0;
        padding: 0;
        height: 100%;
      }
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #f8fafc; /* Cool light for light mode */
        }
      }
      /* Override if class is present */
      html.dark body {
        background-color: #020617;
      }
    </style>

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        // Only apply dark mode if explicitly saved (default is light mode)
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
