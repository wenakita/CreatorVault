<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://tomato-abundant-urial-204.mypinata.cloud/ipfs/bafybeigzyatm2pgrkqbnskyvflnagtqli6rgh7wv7t2znaywkm2pixmkxy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatorVault - Omnichain Creator Vaults</title>
    <meta name="description" content="Omnichain vault platform for Creator Coins powered by LayerZero" />
    
    <style>
      html, body {
        background-color: #0c0a09; /* Default to dark warm to prevent white flash */
        margin: 0;
        padding: 0;
        height: 100%;
      }
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #fdfbf7; /* Warm light for light mode */
        }
      }
      /* Override if class is present */
      html.dark body {
        background-color: #0c0a09;
      }
    </style>

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        // Only apply dark mode if explicitly saved (default is light mode)
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
