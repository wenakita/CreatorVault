<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920" fill="none">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(420 420) rotate(55) scale(1900 1400)">
      <stop stop-color="#141414"/>
      <stop offset="0.55" stop-color="#070707"/>
      <stop offset="1" stop-color="#000000"/>
    </radialGradient>

    <linearGradient id="cv-stroke" x1="120" y1="120" x2="380" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D6DCE8" />
      <stop offset="45%" stop-color="#8492B0" />
      <stop offset="80%" stop-color="#0052FF" />
      <stop offset="100%" stop-color="#0033CC" />
    </linearGradient>

    <linearGradient id="glass" x1="120" y1="520" x2="960" y2="1680" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="0.4" stop-color="rgba(255,255,255,0.04)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- header -->
  <rect x="120" y="150" width="92" height="92" rx="18" fill="none" stroke="url(#cv-stroke)" stroke-width="8" />
  <text x="240" y="205" fill="rgba(255,255,255,0.90)" font-family="Inter, ui-sans-serif, system-ui" font-size="48" font-weight="400">
    Creator Vaults
  </text>
  <text x="240" y="252" fill="rgba(255,255,255,0.56)" font-family="Inter, ui-sans-serif, system-ui" font-size="22" font-weight="300">
    Deploy and manage creator coin vaults
  </text>

  <!-- pills -->
  <rect x="120" y="290" width="120" height="40" rx="20" fill="rgba(0,82,255,0.14)" stroke="rgba(0,82,255,0.30)"/>
  <text x="180" y="316" text-anchor="middle" fill="rgba(255,255,255,0.82)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="500">
    Base
  </text>

  <rect x="252" y="290" width="260" height="40" rx="20" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
  <text x="382" y="316" text-anchor="middle" fill="rgba(255,255,255,0.72)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    1‑click deploy
  </text>

  <!-- main deploy card -->
  <rect x="120" y="380" width="840" height="640" rx="28" fill="url(#glass)" stroke="rgba(255,255,255,0.10)"/>
  <text x="160" y="450" fill="rgba(255,255,255,0.82)" font-family="Inter, ui-sans-serif, system-ui" font-size="22" font-weight="500">
    Deploy vault
  </text>

  <!-- token input -->
  <text x="160" y="510" fill="rgba(255,255,255,0.58)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    Creator coin address
  </text>
  <rect x="160" y="535" width="760" height="64" rx="16" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.14)"/>
  <text x="190" y="576" fill="rgba(255,255,255,0.46)" font-family="JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="16" font-weight="400">
    0x…
  </text>

  <!-- deposit row -->
  <rect x="160" y="630" width="760" height="84" rx="18" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
  <text x="190" y="680" fill="rgba(255,255,255,0.72)" font-family="Inter, ui-sans-serif, system-ui" font-size="18" font-weight="500">
    First deposit
  </text>
  <text x="900" y="680" text-anchor="end" fill="rgba(255,255,255,0.62)" font-family="JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="18" font-weight="400">
    50,000,000
  </text>

  <!-- status rows -->
  <rect x="160" y="740" width="760" height="72" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  <text x="190" y="784" fill="rgba(255,255,255,0.62)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    Paymaster
  </text>
  <text x="900" y="784" text-anchor="end" fill="rgba(255,255,255,0.62)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    configured
  </text>

  <rect x="160" y="828" width="760" height="72" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  <text x="190" y="872" fill="rgba(255,255,255,0.62)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    EntryPoint
  </text>
  <text x="900" y="872" text-anchor="end" fill="rgba(255,255,255,0.62)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" font-weight="400">
    v0.6
  </text>

  <!-- primary CTA -->
  <rect x="160" y="930" width="760" height="72" rx="22" fill="rgba(0,82,255,0.20)" stroke="rgba(0,82,255,0.35)"/>
  <text x="540" y="976" text-anchor="middle" fill="rgba(255,255,255,0.86)" font-family="Inter, ui-sans-serif, system-ui" font-size="18" font-weight="600">
    Deploy
  </text>

  <!-- secondary panel -->
  <rect x="120" y="1060" width="840" height="520" rx="28" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)"/>
  <text x="160" y="1130" fill="rgba(255,255,255,0.78)" font-family="Inter, ui-sans-serif, system-ui" font-size="22" font-weight="500">
    Preview
  </text>
  <rect x="160" y="1170" width="760" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
  <rect x="160" y="1210" width="620" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
  <rect x="160" y="1250" width="700" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>
  <rect x="160" y="1310" width="520" height="10" rx="5" fill="rgba(255,255,255,0.08)"/>

  <text x="120" y="1820" fill="rgba(255,255,255,0.40)" font-family="Inter, ui-sans-serif, system-ui" font-size="18" font-weight="300">
    4626.fun
  </text>
</svg>


