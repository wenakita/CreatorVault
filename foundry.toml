[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
solc = "0.8.30"
auto_detect_solc = true
via_ir = true
optimizer = true
optimizer_runs = 200

# Needed for scripts that read frontend-generated deploy bytecode (e.g. SeedUniversalBytecodeStore).
# Keep this narrow (read-only) for safety.
fs_permissions = [
    { access = "read", path = "./frontend/src/deploy" },
    { access = "read", path = "./out" }
]

# Remappings for LayerZero and other deps
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@layerzerolabs/=node_modules/@layerzerolabs/",
    "@chainlink/=node_modules/@chainlink/",
    "@uniswap/v4-core/=node_modules/@uniswap/v4-core/",
    "@uniswap/v4-periphery/=node_modules/@uniswap/v4-periphery/",
    "@uniswap/=node_modules/@uniswap/",
    "continuous-clearing-auction/=lib/continuous-clearing-auction/",
    "liquidity-launcher/=lib/liquidity-launcher/",
    "solady/=lib/continuous-clearing-auction/lib/solady/src/",
    "solidity-bytes-utils/=node_modules/solidity-bytes-utils/",
    "hardhat/=node_modules/hardhat/",
    "hardhat-deploy/=node_modules/hardhat-deploy/",
    "eth-gas-reporter/=node_modules/eth-gas-reporter/",
    "base64-sol/=node_modules/base64-sol/",
    "@eth-optimism/=node_modules/@eth-optimism/",
    "@axelar-network/=node_modules/@axelar-network/"
]

[profile.default.fuzz]
runs = 256

[profile.ci]
via_ir = true
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
base = "${BASE_RPC_URL}"
